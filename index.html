<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="/Tamagotchi/style.css">
</head>
<body>
    <div class="container">
        <h1>PandaPet</h1>
        <div class="tamagotchi">
            <p id="timerStatus">Timer: 0</p>
            <p id="status">Status: Gelukkig</p>

            <img id="plaatje" src="/Tamagotchi/Pictures/Panda Gelukkig.png" alt="Een Gelukkige Panda">
    
            <p id="spelenStatus">Spelen: 100</p>
            <p id="etenStatus">Eten: 100</p>
            <p id="slapenStatus">Slapen: 100</p>

            <button id="voedBtn">Voer</button>
            <button id="speelBtn">Speel</button>
            <button id="slaapBtn">Laat slapen</button>
        </div>
    </div>

    <audio id="defeat-sound" src="Tamagotchi/Audio/mixkit-player-losing-or-failing-2042.wav"></audio>

    <script src="/Tamagotchi/document.js"></script>
</body>
</html>
